      name: "BRUNELLO CUCINELLI",
      subName: "Cashmere padded parka",
      price: 2208,
    },
  ];

  let count = 0;
  let cartDet = JSON.parse(localStorage.getItem("cartItem")) || [];

  document.getElementById("cart").textContent = cartDet.length;
  console.log(obj);

  function gotocart(){
      window.location.href="cart.html"
  }

  show();
  function show() {
    obj.map(function (user) {
      let app = document.getElementById("append");
      let div = document.createElement("div");
      div.style.display = "inline-block";

      let img = document.createElement("img");
      img.src = user.image;

      let name = document.createElement("div");
      name.innerHTML = user.name;

      let subname = document.createElement("div");
      subname.innerHTML = user.subName;

      let price = document.createElement("h3");
      price.textContent = user.price;
      // console.log('price:', price)

      let add = document.createElement("button");
      add.id = "btn";
      add.textContent = "addtocart";
      add.addEventListener("click", function () {
        let imgL = img.src;
        let nameL = name.innerHTML;
        let priceL = price.textContent;
        let coL = count++;

        let cartItem = {
          name: nameL,
          img: imgL,
          price: priceL,
          count: coL,
        };

        addtocart(cartItem);
      });

      div.append(img, name, subname, price, add);
      app.append(div);
    });
  }

  function addtocart(cartItem) {
    cartDet.push(cartItem);
    localStorage.setItem("cartItem", JSON.stringify(cartDet));

    window.location.reload();
  }
</script>
